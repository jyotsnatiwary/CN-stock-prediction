<!DOCTYPE html>

<html>
    <head>
        <title>Signup Page</title>
        <!-- Latest compiled and minified CSS -->
         <link rel="stylesheet" href="bootstrap.min.css" type="text/css">
        <!-- jQuery Library -->
        <script type="text/javascript" src="jquery-3.4.1.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script type="text/javascript" src="bootstrap.min.js"></script>
        <!--since columns do not have any style, we have defined following class to style columns and help that to easily
        distinguish between the defined columns in same row. -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- to demonstrate panel we will leave 10px margin from top using class="row_style" -->
        <link rel="stylesheet" href="bootstrap/css/style.css">
    </head>
    <body>  
         <div class="container">
            <div class="row row_style">
                <div class="col-xs-4 col-xs-offset-4">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <center><h1>SIGN UP</h1> </center>
                        </div>
                 <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" name="name" placeholder="Name">
                        </div>
                        <div class="form-group">
                         <input type="text" class="form-control" name="email" placeholder="Email">
                        </div>
                        <div class="form-group">
                          <input type="password" class="form-control" name="password" placeholder="Password">
                        </div>
                        <div class="form-group">
                         <input type="password" class="form-control" name="cnfpassword" placeholder="Confirm Password">
                        </div>
                        <div class="form-group">
                            <input type="tel" class="form-control" name="contact" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="Contact">   
                        </div>
                        <center><input type="submit" value="Sign up" class="btn btn-info"></center>
                    </form> 
                  </div>
                </div>         
              </div>        
            </div>
        </div>
    </body>
</html>
